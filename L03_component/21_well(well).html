<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Well</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h5 class="page-header">1.默认效果(.well)</h5>
    <!--
        1.把 Well 用在元素上，就能有嵌入（inset）的简单效果。
        2.padding和圆角效果.
    -->
    <div class="well">Look, I am in a well!</div>


    <h5 class="page-header">2.可选类/样式(.well-lg,.well-sm)</h5>
    <div class="well well-lg">Look, I am in a large well!</div>
    <div class="well">Look, I am in a default well!</div>
    <div class="well well-sm">Look, I am in a small well!</div>
</div>
</body>
</html>
